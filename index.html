<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Backup Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solar Power Backup Calculator</h1>
        
        <form id="calculator-form">
            <label for="total-consumption">Total Consumption (KWh per 24 hours):</label>
            <input type="number" id="total-consumption" placeholder="e.g. 50" required>

            <label for="battery-capacity">Battery Capacity (KWh per battery):</label>
            <input type="number" id="battery-capacity" placeholder="e.g. 6" required>

            <label for="sunshine-hours">Sunshine Hours (hours per day):</label>
            <input type="number" id="sunshine-hours" placeholder="e.g. 8" required>

            <label for="panel-power">Solar Panel Power (W per panel):</label>
            <input type="number" id="panel-power" placeholder="e.g. 400" required>

            <label for="inverter-capacity">DPU Inverter Capacity (KW per DPU):</label>
            <input type="number" id="inverter-capacity" placeholder="e.g. 5.6" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
